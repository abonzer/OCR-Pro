   /* -----------------  Toggle Check Box     ----------------- */
   
   .ToggleSwitchBtn {
      position: absolute; 
      /* relative*/
      display: inline-block;
     /* width: 4em;
      height: 2.2em;*/
    }
    
    .ToggleSwitchBtn .tglCheckbox { 
      opacity: 0;
      width: 0;
      height: 0;  
    }
    
    .tglKnobs {
        outline: 0;
        display: block;
        width: 3em; /* 4em */
        height: 1.6em; /* 4em */
        position: relative;
        cursor: pointer;
        background: #fbfbfb;
        border-radius: 2em;
        padding: 2px;
        box-sizing: border-box;
        -webkit-transition: all .4s ease;
        transition: all .4s ease;
        border: 1px solid #e8eae9;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      
    }
    
    .tglKnobs:before {
        position: relative;
        display: block;
        content: "";
        width: 50%;
        height: 100%;  
        border-radius: 2em;
        background: #fbfbfb;
       -webkit-transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
      
    }
    
    .tglCheckbox:checked + .tglKnobs {
      background-color: #86d993;
    }
    
    .tglCheckbox:focus + .tglKnobs {
      box-shadow: 0 0 1px #2196F3;
    }
    
    .tglCheckbox:checked + .tglKnobs:before {
      -webkit-transform: translateX(1.3em); /* 1.8em */
      -ms-transform: translateX(1.3em);
      transform: translateX(1.3em);
    }
    
    .tglCheckbox:checked + .tglKnobs:before{
        content: '';
        left: 0%;
        background: #fbfbfb;
      -webkit-transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
    }
